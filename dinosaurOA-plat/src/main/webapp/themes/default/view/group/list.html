<title>组列表</title>
<section class="content">
	<div class="row">
		<table class="table table-bordered table-striped table-hover table-condensed">
			<thead>
			<tr>
				<th>名称</th>
				<th>英文名</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<#if groups??&&groups?size gt 0>
				<#list groups as group>
					<tr>
						<td>${group.name}</td>
						<td>${group.englishName}</td>
						<td>
							<a class="option" id="modelDelete" type="button" data-toggle="modal" data-target="#myModal" onclick="del('${group.id}')">
								删除
							</a>
							<a class="option" id="modelEditor" type="button" data-toggle="modal" data-target="#myModal" onclick="editor('${group.id}')">
								编辑
							</a>
						</td>
					</tr>
				</#list>
				<#else/>
				<tr>
					<td colspan="7"><label>没有查询到组信息</label><td/>
				</tr>
			</#if>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="6">
					<nav aria-label="...">
						<ul class="pagination">
							<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
						</ul>
					</nav>
				</td>
			</tr>
			</tfoot>
		</table>
	</div>
</section>
<js>
	<script>
		function del(obj) {
			alert(obj);
		}

		function editor(obj) {
			alert(obj);
		}
	</script>
</js>
