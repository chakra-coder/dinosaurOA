<title>流程分类管理</title>
<css>
	<link rel="stylesheet" type="text/css" href="${ctx}/themes/default/static/ztree/css/metroStyle/metroStyle.css">
</css>
<section class="content-tab">
	<div class="row">
		<div style="padding: 0 5px 5px 0;float: right">
			<button type="button" class="btn btn-default" onclick="addCategory()">添加分类</button>
		</div>
	</div>
</section>
<section class="content">
	<div class="row border">
		<div class="col-md-3">
			<ul id="tree-view" class="ztree border">

			</ul>
		</div>
		<div class="col-md-9" id="contentBox">
			<table class="table table-bordered table-striped table-hover table-condensed">
				<caption align="center">流程分类表</caption>
				<thead>
				<tr>
					<th>名称</th>
					<th>英文名</th>
					<th>描述</th>
				</tr>
				</thead>
				<tbody>
					<#if groups??&&groups?size gt 0>
						<#list groups as group>
							<tr>
								<td>${group.name}</td>
								<td>${group.englishName}</td>
								<td>${group.description!'暂无描述信息'}</td>
							</tr>
						</#list>
						<#else/>
						<tr>
							<td colspan="7"><label>没有查询到组信息</label><td/>
						</tr>
					</#if>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="6">
						<nav aria-label="...">
							<ul class="pagination">
								<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
								<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
							</ul>
						</nav>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
		<div class="col-md-9 border" style="display: none" id="categoryBox">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="nameInput" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" id="nameInput">
					</div>
				</div>
				<div class="form-group">
					<label for="parentInput" class="col-sm-2 control-label">上级节点</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="parentInput" placeholder="顶级节点" readonly>
						<input type="hidden" name="parentId" id="parentVal">
						<div style="display: none" class="choseTree border stackShow">
							<div class="close">
								<p style="float: right">
									<a href="#"><i class="fa fa-remove"></i></a>
								</p>
							</div>
							<ul class="ztree" id="choseTree">
							</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="groupInput" class="col-sm-2 control-label">所属组</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="groupInput" readonly>
						<input type="hidden" name="group" id="groupVal">
						<div style="display: none" class="choseGroup border stackShow">
							<div class="close">
								<p style="float: right">
									<a href="#"><i class="fa fa-remove"></i></a>
								</p>
							</div>
							<ul>
								<#if groups??>
									<#list groups as group>
										<li><a href="#" class="list-item" name="${group.id}">${group.name!''}</a></li>
									</#list>
								</#if>
							</ul>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" id="create" class="btn btn-default" value="创建">
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<js>
	<script type="application/javascript" rel="script" src="${ctx}/themes/default/static/ztree/js/jquery.ztree.all.min.js"></script>
	<script language="JavaScript">
		var setting = {
			view: {
				dblClickExpand: dblClickExpand,
				selectedMulti: false
			},
			edit: {
				enable: true,
				editNameSelectAll: true,
				showRemoveBtn: true,
				showRenameBtn: true
			},
			data: {
				simpleData: {
					enable: false
				}
			},
			callback: {
				beforeDrag: beforeDrag,
				beforeEditName: beforeEditName,
				beforeRemove: beforeRemove,
				beforeRename: beforeRename,
				onRemove: onRemove,
				onRename: onRename,
				onClick:zTreeOnClick
			}
		};

		var choseSetting = {
			view: {
				dblClickExpand: dblClickExpand,
				selectedMulti: false
			},
			data: {
				simpleData: {
					enable: false
				}
			},
			callback: {
				onClick:zTreeChoseOnClick
			}
		};

		var zNodes =null;
		var log, className = "dark";
		function dblClickExpand(treeId, treeNode) {
			return treeNode.level > 0;
		}
		function beforeDrag(treeId, treeNodes) {
			return false;
		}

		function beforeEditName(treeId, treeNode) {
			className = (className === "dark" ? "":"dark");
			showLog("[ "+getTime()+" beforeEditName ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
			var zTree = $.fn.zTree.getZTreeObj("tree-view");
			zTree.selectNode(treeNode);
			setTimeout(function() {
				if (confirm("进入节点 -- " + treeNode.name + " 的编辑状态吗？")) {
					setTimeout(function() {
						zTree.editName(treeNode);
					}, 0);
				}
			}, 0);
			return false;
		}
		function beforeRemove(treeId, treeNode) {
			className = (className === "dark" ? "":"dark");
			showLog("[ "+getTime()+" beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
			var zTree = $.fn.zTree.getZTreeObj("tree-view");
			zTree.selectNode(treeNode);
			return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
		}
		function onRemove(e, treeId, treeNode) {
			showLog("[ "+getTime()+" onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
		}

		function zTreeChoseOnClick(event, treeId, treeNode) {
			$("#parentInput").val(treeNode.name);
			$("#parentVal").val(treeNode.id);
			$(".choseTree").hide();
		}

		function zTreeOnClick(event, treeId, treeNode) {
			alert(treeNode);
		}

		function beforeRename(treeId, treeNode, newName, isCancel) {
			className = (className === "dark" ? "":"dark");
			showLog((isCancel ? "<span style='color:red'>":"") + "[ "+getTime()+" beforeRename ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name + (isCancel ? "</span>":""));
			if (newName.length == 0) {
				setTimeout(function() {
					var zTree = $.fn.zTree.getZTreeObj("tree-view");
					zTree.cancelEditName();
					alert("节点名称不能为空.");
				}, 0);
				return false;
			}
			return true;
		}
		function onRename(e, treeId, treeNode, isCancel) {
			showLog((isCancel ? "<span style='color:red'>":"") + "[ "+getTime()+" onRename ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name + (isCancel ? "</span>":""));
		}
		function showRemoveBtn(treeId, treeNode) {
			return !treeNode.isFirstNode;
		}
		function showRenameBtn(treeId, treeNode) {
			return !treeNode.isLastNode;
		}
		function showLog(str) {
			if (!log) log = $("#log");
			log.append("<li class='"+className+"'>"+str+"</li>");
			if(log.children("li").length > 8) {
				log.get(0).removeChild(log.children("li")[0]);
			}
		}
		function getTime() {
			var now= new Date(),
					h=now.getHours(),
					m=now.getMinutes(),
					s=now.getSeconds(),
					ms=now.getMilliseconds();
			return (h+":"+m+":"+s+ " " +ms);
		}

		$(document).ready(function(){
			$.getJSON("${ctx}/category/manager/list-json",function (result) {
				zNodes = result.data;
				if (null != zNodes){
					$.fn.zTree.init($("#tree-view"), setting, zNodes);
				} else {
					$("#contentBox").hide()
					$("#categoryBox").show();
				}
			})
		});

		function addCategory() {
			$("#categoryBox").show();
			$("#contentBox").hide();
		}

		$("#parentInput").click(function () {
			$(".choseGroup").hide();
			$(".choseTree").show();
			$.fn.zTree.init($("#choseTree"), choseSetting, zNodes);
		})

		$("#groupInput").click(function () {
			$(".choseTree").hide();
			$(".choseGroup").show();
		})
		$(".close").click(function () {
			$(this).parent().hide();
		})

		$(".list-item").click(function () {
			var value = $(this).attr("name");
			var innhtml = this.innerHTML;
			$("#groupVal").val(value);
			$("#groupInput").val(innhtml);
			$(this).parent().parent().parent().hide();
		})

		$("#create").click(function () {
			var name = $("#nameInput").val();
			var parentId = $("#parentVal").val();
			var group = $("#groupVal").val();
			$.ajax({
				url: "${ctx}/category/manager/add",
				dataType: "json",
				type: "post",
				data: {
					name:name,
					parentId:parentId,
					groupId:group
				},
				success:function (result) {
					alert(result.state);
					window.location.reload();
				},
				error:function (result) {
					alert(result);
					window.location.reload();
				}
			})
		})

	</script>
</js>
