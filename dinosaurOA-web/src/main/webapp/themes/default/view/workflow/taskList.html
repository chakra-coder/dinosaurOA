<title>任务列表</title>
<section class="content">
	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>任务名称</th>
				<th>任务开始时间</th>
				<th>流程版本号</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<#if tasks??&&tasks?size gt 0>
				<#list tasks as task>
					<tr>
						<th>${task.name!''}</th>
						<th>${task.createTime?string('yyyy-MM-dd HH:mm:ss')!''}</th>
						<th>${task.revision!''}</th>
						<th>
							<#if task.assignee??>
								<a class="doTask" href="${ctx}/task/doTask/${task.id}">办理</a>
								<#else/>
								<a class="claimTask" href="#" onclick="claim('${task.id}')">签收</a>
								<js>
									<script type="text/javascript">
										function claim(obj) {
											$.ajax({
												type:"POST",
												url:"${ctx}/task/claim/"+obj,
												dataType:"json",
												success : function(data) {
													if(data.state == 1){
														alert(data.message);
													}else{
														refresh();
														alert(data.message);
													}
												},
												error : function(XMLHttpRequest, textStatus, errorThrown) {
													alert(data.message);
												}
											})
										}
									</script>
								</js>
							</#if>
						</th>
					</tr>
				</#list>
				<#else/>
				<tr>
					<th colspan="7"><label>没有查询到任务</label></th>
				</tr>
			</#if>
			</tbody>
		</table>
	</div>
</section>
