<title>流程列表</title>
<section class="content">
	<div class="row">
		<table class="table table-bordered table-striped table-hover table-condensed">
			<thead>
			<tr>
				<th>名称</th>
				<th>key</th>
				<th>版本号</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<#if processDefinitions??&&processDefinitions?size gt 0>
				<#list processDefinitions as processDefinition>
					<tr>
						<td>${processDefinition.name!''}</td>
						<td>${processDefinition.key!''}</td>
						<td>${processDefinition.version!''}</td>
						<td><a class="startup-process option" href="${ctx}/workflow/start/${processDefinition.id}">申请</a> </td>
					</tr>
				</#list>
				<#else/>
					<tr>
						<td colspan="7"><label>没有查询到可用流程</label></td>
					</tr>
			</#if>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="6">
					<nav aria-label="...">
						<ul class="pagination">
							<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
						</ul>
					</nav>
				</td>
			</tr>
			</tfoot>
		</table>
	</div>
</section>
